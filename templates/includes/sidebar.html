{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<div class="sidebar-nav">
  <div class="list-group">
    {% if user.is_authenticated %}
      <a href="{{ user.get_absolute_url }}" class="list-group-item list-group-item-action active grey-link">
        User: {{ user.get_username }}
      </a>
      <form action="{% url 'logout' %}" method="POST" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <span>Logout</span>
        <button type="submit" class="btn btn-sm btn-outline-secondary">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}?next={{request.path}}" class="list-group-item list-group-item-action">Login</a>
    {% endif %}
    <a href="{% url 'newspaper:index' %}" class="list-group-item list-group-item-action">Home</a>
    <a href="{% url 'newspaper:redactors-list' %}" class="list-group-item list-group-item-action">All Redactors</a>
    <a href="{% url 'newspaper:articles-list' %}" class="list-group-item list-group-item-action">All Articles</a>
    <a href="{% url 'newspaper:topics-list' %}" class="list-group-item list-group-item-action">All Topics</a>
  </div>
</div>
